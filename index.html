<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虹色全画面サイト</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        .rainbow {
            animation: rainbow 3s infinite linear;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        @keyframes rainbow {
            0% { background-color: #FF0000; }   /* 赤 */
            12.5% { background-color: #FF7F00; } /* オレンジ */
            25% { background-color: #FFFF00; }   /* 黄色 */
            37.5% { background-color: #00FF00; } /* 緑 */
            50% { background-color: #00FFFF; }   /* 水色 */
            62.5% { background-color: #0000FF; } /* 青 */
            75% { background-color: #8B00FF; }   /* 紫 */
            87.5% { background-color: #FF0000; } /* 赤 */
            100% { background-color: #FF0000; }  /* 赤に戻る */
        }
    </style>
</head>
<body>
    <script>
        // ページがロードされたら全画面表示にする
        window.onload = () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Safari用
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge用
                document.documentElement.msRequestFullscreen();
            }

            // 背景を虹色にする
            document.body.innerHTML = '<div class="rainbow"></div>';
        };
    </script>
</body>
</html>
