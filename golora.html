<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虹色全画面サイト</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            overflow: hidden;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
        }
        .rainbow {
            animation: rainbow 3s infinite;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        @keyframes rainbow {
            0% { background: red; }
            16% { background: orange; }
            33% { background: yellow; }
            50% { background: green; }
            66% { background: blue; }
            83% { background: indigo; }
            100% { background: violet; }
        }
    </style>
</head>
<body>
    <button id="startButton">スタート</button>

    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            // 全画面表示に切り替える
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Safari用
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge用
                document.documentElement.msRequestFullscreen();
            }
            
            // 背景を虹色にする
            document.body.innerHTML += '<div class="rainbow"></div>';
        });
    </script>
</body>
</html>
